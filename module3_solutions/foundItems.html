<h3> {{title}} {{menu.searchedItem}}</h3>
<ul>
  <li ng-repeat="item in menu.found">
    Item: {{ item.short_name }} {{ item.name }} {{item.description}}
    <button ng-click="menu.removeItem($index)">Remove Item</button>
    <button ng-click="menu.test()">Remove Item test</button>
</ul>
